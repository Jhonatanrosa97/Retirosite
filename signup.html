<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Retiro 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="signup-page">
        <h2>Criar Novo Cadastro</h2>

        <form class="signup-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="igreja">Igreja:</label>
            <input type="text" id="igreja" name="igreja" required>

            <label for="lider">Líder:</label>
            <input type="text" id="lider" name="lider" required>

            <label for="alergias">Alergias/Restrições:</label>
            <input type="text" id="alergias" name="alergias">

            <button type="submit">Criar Conta</button>
        </form>

        <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
</body>

</html>
